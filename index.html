<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Showcase: My Basic Info</title>

  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

  <style> 
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 30px;
    }
    h2 {
      text-align: center;
      color: #5a3d9c;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #88d5e2;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #5a3d9c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #7d5fc9;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      background: #f3f3f3;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>String Showcase: My Basic Info</h2>

  <label for="name">Name:</label>
  <input id="name" type="text" placeholder="Enter your name">

  <label for="age">Age:</label>
  <input id="age" type="text" placeholder="Enter your age">

  <label for="school">School:</label>
  <input id="school" type="text" placeholder="Enter your school">

  <button py-click="show_info">Generate Message</button>

  <div id="output"></div>

  <script type="py" src="main.py"></script>
</body>

</html>
